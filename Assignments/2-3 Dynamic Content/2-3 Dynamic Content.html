<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <script>
        //==================== Drop Down ====================
        const dropDown = document.createElement("select")

        //adds a default option
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "Select One";
        defaultOption.selected = true;
        defaultOption.disabled = true;
        dropDown.appendChild(defaultOption);

        //creates a list of label and value pairs
        const dropDownOptions = [
            {label: "Option 1", value: "1"},
            {label: "Option 2", value: "2"},
            {label: "Option 3", value: "3"}
        ];

        //loops through the options and adds them
        dropDownOptions.forEach(item => {
            const option = document.createElement("option");
            option.textContent = item.label;
            option.value = item.value;
            dropDown.appendChild(option);
        });

        //==================== Radio Buttons ====================
        const radioContainer = document.createElement("div");

        //creates a list of label and value pairs
        const radioOptions = [
            {label: "Option A", value: "A"},
            {label: "Option B", value: "B"},
            {label: "Option C", value: "C"}
        ];

        //loops through the options and adds them
        radioOptions.forEach(option => {
            //adds the label
            const label = document.createElement("label");
            label.textContent = option.label + ":";
            radioContainer.appendChild(label);

            //adds the radio button
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "radios";
            radio.value = option.value;
            radio.style.marginRight = "10px";
            radioContainer.appendChild(radio);
        });

        //==================== Div ====================
        const div = document.createElement("div");
        div.textContent = "This is a div."
        div.style.border = "5px solid gray";
        div.style.padding = "10px";
        div.style.marginTop = "20px";
        div.style.backgroundColor = "#f0f0f0"

        //==================== On Load ====================
        document.addEventListener("DOMContentLoaded", () => {
            //adds the dropdown, radio buttons, and div once the dom has loaded
            document.body.appendChild(dropDown);
            document.body.appendChild(radioContainer);
            document.body.appendChild(div);
        });
    </script>
</head>
<body>
</body>
</html>
